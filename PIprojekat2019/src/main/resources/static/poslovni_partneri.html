			<!-- Pretraga -->

					<div class="row">
						<div class="col-10 search-inputs">
							<div class="form-group form-row">
					    		<label for="nazivSearchInput" class="col-sm-2 col-form-label">Naziv</label>
					    		<div class="col-sm-4">
					    			<input type="text" class="form-control" id="nazivSearchInput">
					    		</div>
					    		<label for="adresaSearchInput" class="col-sm-2 col-form-label">Adresa</label>
					    		<div class="col-sm-4">

					    		</div>
					    		<label for="emailSearchInput" class="col-sm-2 col-form-label">Email</label>
					    		<div class="col-sm-4">

					    		</div>
					    		<label for="vrstaSearchInput" class="col-sm-2 col-form-label">Vrsta partnera</label>

			<!-- Dodavanje poslovnog partnera -->
			<div class="modal fade" id="addModalScrollable" tabindex="-1" role="dialog" aria-labelledby="addModalScrollableTitle" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-scrollable" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="addModalScrollableTitle">Dodavanje poslovnog partnera</h5>
			        <button type="button" class="close addModalClose" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			        <form>
					  <div class="form-group">
					    <label for="nazivInput">Naziv poslovnog partnera</label>
					    <input type="text" class="form-control" id="nazivInput" aria-describedby="nazivHelp" placeholder="Unesite naziv poslovnog partnera">
					  </div>
					   <div class="form-group">
					    <label for="adresaInput">Adresa poslovnog partnera</label>
					    <input type="text" class="form-control" id="adresaInput" aria-describedby="adresaHelp" placeholder="Unesite adresu poslovnog partnera">
					  </div>
					  <div class="form-group">
					    <label for="telefonInput">Telefon poslovnog partnera</label>
					    <input type="text" class="form-control" id="telefonInput" placeholder="Unesite broj telefona poslovnog partnera">
					  </div>
					  <div class="form-group">
					    <label for="faxInput">Fax poslovnog partnera</label>
					    <input type="text" class="form-control" id="faxInput" placeholder="Unesite fax poslovnog partnera">
					  </div>
					   <div class="form-group">
					    <label for="emailInput">Email poslovnog partnera</label>
					    <input type="text" class="form-control" id="emailInput" placeholder="Unesite email poslovnog partnera">
					  </div>
<!-- 					   <div class="form-group"> -->
<!-- 					    <label for="vrstaPartneraInput">Vrsta poslovnog partnera</label> -->
<!-- 					    <input type="text" class="form-control" id="faxInput" placeholder="Unesite vrstu poslovnog partnera"> -->
<!-- 					    <small id="vrstaPartneraHelp" class="form-text text-muted">KU - kupac, DO - dobavljac, KD - kupac/dobavljac</small> -->
<!-- 					  </div> -->
						<div class="form-group">
					    <label for="vrstaPartneraSelect">Vrsta partnera</label>
					    <select class="form-control"  id="vrstaPartneraSelect">
					    	<option>KU</option>
					    	<option>DO</option>
					    	<option>KD</option>
					    </select>
					  </div>
					  <div class="form-group">
					    <label for="mestoSelect">Mesto</label>
					    <select class="form-control"  id="mestoSelect">
					    </select>
					  </div>
					  <div class="form-group">
					    <label for="preduzeceSelect">Preduzece</label>
					    <select class="form-control"  id="preduzeceSelect">
					    </select>
					  </div>
					</form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary addModalClose" >Otkaži</button>
			        <button type="button" id="doAdd" class="btn btn-primary">Sačuvaj</button>
			      </div>
			    </div>
			  </div>
			</div>
			
			
			<!-- Brisanje poslovnog partnera -->
			<div class="modal fade" id="deletePromptModal" tabindex="-1" role="dialog" aria-labelledby="deletePromptLabel" aria-hidden="true">

			      <div class="modal-header">
			        <h5 class="modal-title" id="deletePromptLabel">Jeste li sigurni?</h5>

			        </button>
			      </div>

			        <p id="deletePromptText"></p>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary deletePromptClose">Otkaži</button>
			        <button type="button" id="doDelete" class="btn btn-primary">Obriši</button>
			      </div>
			    </div>
			  </div>
