<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dodavanje poslovnog partnera</title>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/dodaj_poslovnog_partnera.js"></script>
</head>
<body>
<h3>Dodavanje poslovnog partnera</h3>
<form>
	<table>
		<tr><td align="right">Naziv poslovnog partnera:</td><td><input type="text" id="naziv_poslovnog_partneraInput"/></td></tr>
		<tr><td align="right">Adresa:</td><td><input type="text" id="adresaInput"/></td></tr>
		<tr><td align="right">Telefon:</td><td><input type="text" id="telefonInput"/></td></tr>
		<tr><td align="right">Fax:</td><td><input type="text" id="faxInput"/></td></tr>
		<tr><td align="right">Email:</td><td><input type="text" id="emailInput"/></td></tr>
		<tr><td align="right">Vrsta partnera (KU - kupac, DO - dobavljac, KD - kupac/dobavljac):</td><td><input type="text" id="vrsta_partneraInput"/></td></tr>
		<tr><td align="right">Naseljeno mesto:</td><td><input type="text" id="mestoInput"/></td></tr>
		<tr><td/><td><input type="submit" value="Dodaj poslovnog partnera" id="partnerSubmit"></td></tr>
	</table>
</form>

	<p><a href="poslovni_partneri.html">Nazad na sve poslovne partnere</a></p>
	<p><a href="login.html">Nazad na login</a><p>
	<p><a href="index.html">Nazad na index stranu</a></p>
</body>
</html>
