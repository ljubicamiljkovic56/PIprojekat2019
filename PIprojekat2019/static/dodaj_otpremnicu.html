<h3>Dodavanje otpremnice</h3>

		<tr><td align="right">Datum isporuke:</td><td><input type="date" id="datum_isporukeInput"/></td></tr>
		<tr><td align="right">Prevoznik:</td><td><input type="text" id="prevoznikInput"/></td></tr>
		<tr><td align="right">Faktura:</td><td><input type="text" id="fakturaInput"/></td></tr>
		<tr><td align="right">Stavka otpremnice (redni broj proizvoda):</td><td><input type="text" id="redni_broj_proizvodaInput"/></td></tr>
		<tr><td/><td><input type="submit" value="Dodaj otpremnicu" id="otpremnicaSubmit"></td></tr>
	</table>
</form>
